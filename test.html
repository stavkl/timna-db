<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Wikibase Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        async function testConnection() {
            output.innerHTML = '';
            log('Starting connection test...');

            const baseUrl = 'https://timna-database.wikibase.cloud';
            const apiEndpoint = `${baseUrl}/w/api.php`;
            const sparqlEndpoint = `${baseUrl}/query/sparql`;

            // Test 1: API endpoint
            try {
                log('Test 1: Testing API endpoint...');
                const params = new URLSearchParams({
                    action: 'query',
                    meta: 'siteinfo',
                    format: 'json'
                });

                const response = await fetch(`${apiEndpoint}?${params}`, {
                    method: 'GET',
                    mode: 'cors'
                });

                log(`API response status: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`API test successful! Site: ${data.query?.general?.sitename || 'Unknown'}`, 'success');
                } else {
                    log(`API test failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`API test error: ${error.message}`, 'error');
                log(`Error type: ${error.name}`, 'error');
            }

            // Test 2: SPARQL endpoint
            try {
                log('\nTest 2: Testing SPARQL endpoint...');
                const query = 'SELECT * WHERE { ?s ?p ?o } LIMIT 1';
                const params = new URLSearchParams({
                    query: query,
                    format: 'json'
                });

                const response = await fetch(`${sparqlEndpoint}?${params}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/sparql-results+json'
                    }
                });

                log(`SPARQL response status: ${response.status}`, response.ok ? 'success' : 'error');

                if (response.ok) {
                    const data = await response.json();
                    log(`SPARQL test successful! Results: ${data.results?.bindings?.length || 0} rows`, 'success');
                } else {
                    log(`SPARQL test failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`SPARQL test error: ${error.message}`, 'error');
                log(`Error type: ${error.name}`, 'error');
            }

            // Test 3: Get some entities
            try {
                log('\nTest 3: Testing entity retrieval...');
                const params = new URLSearchParams({
                    action: 'wbsearchentities',
                    search: '',
                    type: 'item',
                    language: 'en',
                    limit: 5,
                    format: 'json'
                });

                const response = await fetch(`${apiEndpoint}?${params}`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`Found ${data.search?.length || 0} entities`, 'success');
                    if (data.search && data.search.length > 0) {
                        log(`First entity: ${data.search[0].label} (${data.search[0].id})`);
                    }
                } else {
                    log(`Entity search failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`Entity search error: ${error.message}`, 'error');
            }

            log('\n--- Test Complete ---');
        }
    </script>
</body>
</html>
